<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote投票</title>
</head>
<body>
<h2>请点击进行选择：</h2>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="/vote/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
